<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient-favicon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FA998;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8C8D8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#F5F5F0"/>
  
  <!-- Lotus flower -->
  <g transform="translate(16, 18)">
    <!-- Center petal -->
    <ellipse cx="0" cy="-3" rx="2.5" ry="6" fill="url(#gradient-favicon)"/>
    <!-- Left petal -->
    <ellipse cx="-4" cy="-2" rx="2.5" ry="5.5" fill="#8FA998" transform="rotate(-25 -4 -2)"/>
    <!-- Right petal -->
    <ellipse cx="4" cy="-2" rx="2.5" ry="5.5" fill="#A8C8D8" transform="rotate(25 4 -2)"/>
    <!-- Outer left petal -->
    <ellipse cx="-7" cy="0" rx="2" ry="5" fill="#8FA998" opacity="0.6" transform="rotate(-40 -7 0)"/>
    <!-- Outer right petal -->
    <ellipse cx="7" cy="0" rx="2" ry="5" fill="#A8C8D8" opacity="0.6" transform="rotate(40 7 0)"/>
    <!-- Base -->
    <path d="M -8 2 Q 0 -1, 8 2" stroke="#4A5D4F" stroke-width="1.5" fill="none"/>
  </g>
</svg>
